<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>YoutubeHighLow</title>
</head>
<body>
    <h1 id="head" class="teeny">Youtube High and Low</h1>
    

    <div class="flex-container">
        <div class="top-container"  id="top">
            <img class="thumb" src="Dummyone.jpg" alt="" onclick="score()" id="thumbbutton">
            <!--kinda want to move the picture when we hover instead-->
        </div>
        <div ><h2 id="head">Which is Higher?</h2></div>
        
        <div class="bot-container" id="bot">
            <img class="thumb" src="DummyTwo.jpg" alt="" onclick="score()" id="thumbbutton">
        </div>

        <div>
            <p>High Score: <span id="high-score"></span></p>
            <p style="text-align:right">Current Streak:<span id="streak"></span></p>
        </div>
        
    </div>

    <div class="wrapper">
        <button onclick="flex()" class="start" id="butt">START</button>
    </div>

    <script>
        var high_score = 0;
        var streak = 0;
        document.getElementById("high-score").innerHTML = 0;
        document.getElementById("streak").innerHTML = 0;
        function score() {
            document.getElementById("high-score").innerHTML = ++high_score;
            document.getElementById("streak").innerHTML = ++streak;
        }
        function flex() {
            var x = document.getElementsByClassName("flex-container")
            x[0].style.display = "flex"
            document.getElementById("start").style.display = "none"
        }
    </script>
    </body>
</html>
