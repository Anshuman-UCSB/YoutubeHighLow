<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>YoutubeHighLow</title>
</head>
<body>
    <h1 id="head" class="teeny">Youtube High and Low</h1>


    <div class="flex-container">
        <div class="top-container"  id="top">
            <img class="thumb" src="Dummyone.jpg" alt="">

        </div>
        <div ><h2 id="head">Which is Higher?</h2></div>
        
        <div class="bot-container" id="bot">
            <img class="thumb" src="DummyTwo.jpg" alt="">

        </div>

        <p style=" position: absolute; bottom: 0; left: 0; width: 100%; text-align: left;">High Score :</p>	
        <p style=" position: absolute; bottom: 0; left: 0; width: 100%; text-align: right;">Current Streak :</p>
    </div>

    <div class="wrapper">
        <button onclick="flex()" class="start" id="butt">START</button>
    </div>

    <script>
        function flex() {
            var x = document.getElementsByClassName("flex-container")
            x[0].style.display = "flex"
            document.getElementById("start").style.display = "none"
        }
    </script>
    </body>
</html>
